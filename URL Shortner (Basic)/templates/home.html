{% extends 'layout.html' %} {% block title %} Home {%endblock%} {% block
content%}
<div>
  <form action="{{url_for('showUrl')}}" method="post">
    <label style="font-size: 20px; padding-right: 10px"
      >Enter the URL to be shortened:</label
    >
    <input
      style="line-height: 25px; width: 250px"
      type="text"
      name="longUrl"
      placeholder="Long URL Here"
    />
    <br />
    <button style="margin: 15px; font-size: 18px">Short URL Now</button>
  </form>
  <form action="{{url_for('history')}}" method="get">
    <button style="font-size: 18px;">Show History</button>
  </form>
</div>
{% endblock %}
